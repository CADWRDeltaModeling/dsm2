# Node has to be upnode, and distance in feet is from upnode.
# In DSM2 map, upstream of a flow arrow is upnode, downstream is downnode.
# Only one travel time output location can be specified. 
travel_time_output_path: .\output\travel_time_in_min_TEST_PLACEHOLDER, .csv
travel_time_cols: [NodeID, ChannelID/ReservoirName/Obj2objName, Distance, Station_Name]
travel_time_rows:
  - [350, 430, 0, Rio_Vista]

release_groups:
