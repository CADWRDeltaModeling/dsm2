    nodeID: 343
    waterbodyID: 366
    schedule_header: [Date, Time, On/Off]
    schedule:
      - [1/1/1980, 0:00, 0]
      - [12/31/2022, 21:20, 0]

dicu_filter_efficiency: 0.0

fish_screens_header: [NodeID, ChannelID/ReservoirName/Obj2objName]
